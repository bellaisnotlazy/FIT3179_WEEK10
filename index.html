<!DOCTYPE html>
<html>
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="hw10.css" media="all">

</head>

<body>
    <h1>
        HOSPITAL BEDS
    </h1>
    <div class ="outer">
        <div class = "inner">
            <div id = "choropleth_map"></div>
        </div>
        <div class = "inner">
            <div id = "bubble_chart"></div>
        </div>
    </div>

    <script type = "text/javascript">
        var specVis1 = "js/choropleth_map.vg.json";
        var specVis2 = "js/hw10.vg.json";
        vegaEmbed('#choropleth_map', specVis1, { "actions": false });

        vegaEmbed('#bubble_chart', specVis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    </script>
</body>

</html>
